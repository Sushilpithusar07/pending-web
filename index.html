<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Webpage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="menu">
        <div class="xBtn"><i class="fa-solid fa-x"></i></div>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="#"><i class="fa-solid fa-list"></i>Categories</a></li>
            <li><a href="#"><i class="fa-solid fa-shop"></i>Orders</a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Cart</a></li>
            <li><a href="#"><i class="fa-solid fa-heart"></i>Wishlist</a></li>
            <li><a href="#"><i class="fa-solid fa-info"></i>About Us</a></li>
        </ul>
    </div>
    <nav class="navbar">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <i id="x"></i>
        </div>
        <div class="nav-left">
            <i class="fa-solid fa-bars barBtn"></i>
            <a href="#" class="logo">Home</a>
        </div>
        <div class="nav-right">
            <i class="fa-solid fa-magnifying-glass search"></i>
            <i class="fa-solid fa-bucket"></i>
        </div>
    </nav>
    <div class="hero">
        <div class="banner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7Ew0FvnqNWJMocGX_wjelc8KpCsTR0U9B6Q&usqp=CAU" alt="">
        </div>
        <div class="banner-content">
            <h1>30% OFF</h1>
            <p>On all Vegetable Products</p>
        </div>
    </div>
    <div class="heading1">
        <p>Herbs Seasonings</p>
        <a href="#">View All</a>
    </div>
    <div class="container1">
        <div class="box1">
            <img src="1.png" alt="">
            <h3>Fresh Basil</h3>
            <p>45$/50 Gram</p>
            <button>50 Gram</button>
            <button class="right-btn box1-add-btn">ADD</button>
        </div>
        <div class="box1 box2">
            <img src="2.png" alt="">
            <h3>Fresh Basil</h3>
            <p>45$/50 Gram</p>
            <button>50 Gram</button>
            <button class="right-btn box2-add-btn">ADD</button>
        </div>
    </div>
    <div class="cart">
        <div class="cart-back-btn"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="cart-msg">Your Cart Is Empty</div>
    </div>
<script src="app.js"></script>
</body>
</html>
